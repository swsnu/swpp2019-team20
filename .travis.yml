matrix:
  include:
    - language: node_js
      node_js: 10
      python: 3.7
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
             secure: ""
      services:
        - docker
      before_install:
        - docker run -p 6379:6379 -d redis
      install:
        - cd frontend
        - yarn install
        - yarn global add coveralls
        - gem install coveralls-lcov
        - cd ../
        - cd backend
        - source ~/virtualenv/python3.7/bin/activate
        - pip install -r requirements.txt
        - pip install coveralls
        - cd ..
      script:
        - cd frontend
        - yarn test --coverage --watchAll=false
        - cd ..
        - cd backend
        - coverage run --branch --source='.' --omit='*/migrations/*','manage.py','*/wsgi.py','/utils/*','utils/*','*/routing.py' ./manage.py test
        - coverage xml
        - cd ..
        - sonar-scanner
        - cd frontend
        - coveralls-lcov -v -n coverage/lcov.info > coverage.json
        - cd ..
        - cd backend
        - coveralls --merge=../frontend/coverage.json
        - cd ..

    - language: node_js
      node_js: 10
      services:
        - docker
      before_install:
        - docker run -p 6379:6379 -d redis
        - cd frontend
      install:
        - yarn install
      script:
        - yarn run lint src/
        - yarn test --coverage --watchAll=false

    - language: python
      python: 3.7
      services:
        - docker
      before_install:
        - docker run -p 6379:6379 -d redis
        - cd backend
      install:
        - pip install -r requirements.txt
      script:
        - pylint --load-plugins pylint_django **/*.py
        - coverage run --branch --source='.' --omit='*/migrations/*','manage.py','*/wsgi.py','/utils/*','utils/*','*/routing.py' ./manage.py test
        #- coverage report -m --fail-under=90
        - coverage report -m
